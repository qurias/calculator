<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
      <div class="box_numeral">       
        <span class="display"></span>
      </div>
      <div class="all_numbers">
        <button class="calc_btn math_symbol" value="(" type="button">(</button>
        <button class="calc_btn math_symbol" value=")" type="button">)</button>
        <button class="calc_btn math_symbol" value="%" type="button">%</button>
        <button class="calc_btn math_symbol" value="c" type="button">AC</button>
        <button class="calc_btn" value="7" type="button">7</button>
        <button class="calc_btn" value="8" type="button">8</button>
        <button class="calc_btn" value="9" type="button">9</button>
        <button class="calc_btn math_symbol" value="/" type="button">รท</button>
        <button class="calc_btn" value="4" type="button">4</button>
        <button class="calc_btn" value="5" type="button">5</button>
        <button class="calc_btn" value="6" type="button">6</button>
        <button class="calc_btn math_symbol" value="*" type="button">ร</button>
        <button class="calc_btn" value="1" type="button">1</button>
        <button class="calc_btn" value="2" type="button">2</button>
        <button class="calc_btn" value="3" type="button">3</button>
        <button class="calc_btn math_symbol" value="-" type="button">-</button>
        <button class="calc_btn" value="0" type="button">0</button>
        <button class="calc_btn" value="." type="button">.</button>
        <button class="calc_btn" value="=" type="button">=</button>
        <button class="calc_btn math_symbol" value="+" type="button">+</button>
      </div>
    </div>
    <p class="test"></p>
    <script src="script.js"></script>
</body>
</html>
