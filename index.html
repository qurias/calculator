<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="input_box">
        <input type="text">
      </div>
      <div class="all_numbers">
        <div class="l_parenthesis"><button id="math_symbol">(</button></div>
        <div class="r_parenthesis"><button id="math_symbol">)</button></div>
        <div class="percent"><button id="math_symbol">%</button></div>
        <div class="all_clean"><button id="math_symbol">AC</button></div>
        <div class="seven"><button>7</button></div>
        <div class="eight"><button>8</button></div>
        <div class="nine"><button>9</button></div>
        <div class="division"><button id="math_symbol">รท</button></div>
        <div class="four"><button>4</button></div>
        <div class="five"><button>5</button></div>
        <div class="six"><button>6</button></div>
        <div class="multiply"><button id="math_symbol">ร</button></div>
        <div class="one"><button>1</button></div>
        <div class="two"><button>2</button></div>
        <div class="free"><button>3</button></div>
        <div class="minus"><button id="math_symbol">-</button></div>
        <div class="zero"><button>0</button></div>
        <div class="point"><button>.</button></div>
        <div class="equally"><button  id="equally">=</button></div>
        <div class="plus"><button id="math_symbol">+</button></div>
      </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
